<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nazwa</th>
    <th scope="col">Adres kontaktowy</th>
    <th scope="col">Właściciel</th>
    <th scope="col">Logotyp</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="mainRental:${mainRentals}">
    <th scope="row" th:text="${mainRental.getId()}"></th>
    <td th:text="${mainRental.getName()}"></td>
    <td th:text="${mainRental.getContact_Address()}"></td>
    <td th:text="${mainRental.getOwner()}"></td>
    <td th:text="${mainRental.getLogo()}"></td>

  </tr>
  </tbody>
</table>

</body>
</html>
