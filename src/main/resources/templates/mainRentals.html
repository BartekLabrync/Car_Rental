<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nazwa</th>
    <th scope="col">Adres kontaktowy</th>
    <th scope="col">Właściciel</th>
    <th scope="col">Logotyp</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="mainRental:${mainRentals}">
    <th scope="row" th:text="${mainRental.getId()}"></th>
    <td th:text="${mainRental.getName()}"></td>
    <td th:text="${mainRental.getContact_Address()}"></td>
    <td th:text="${mainRental.getOwner()}"></td>
    <td th:text="${mainRental.getLogo()}"></td>

  </tr>
  </tbody>
</table>

</body>
</html>
