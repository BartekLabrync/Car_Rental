<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Adres</th>
      <th scope="col">Pracownicy</th>
      <th scope="col">Samochody</th>
      <th scope="col">Firma</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch:${branches}">
      <th scope="row" th:text="${branch.getId()}"></th>
      <td th:text="${branch.getAddress().getStreet()}"></td>
      <td th:text="${branch.getStaffList()}"></td>
      <td th:text="${branch.getListOfCurrentlyAvailCars()}"></td>
      <td th:text="${branch.getMainRental().getName()}"></td>

    </tr>
    </tbody>
  </table>
</body>
</html>
