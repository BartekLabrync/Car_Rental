<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/addReturnCar}" method="post" th:object="${creteReturnCarRequest}">
    <div class="mb-3">
        <label class="form-label">Id pracownika</label>
        <input class="form-control" type="number" th:field="{employee}" />
    </div>
    <div class="mb-3">
        <label class="form-label">employee</label>
        <input class="form-control" type="date" th:field="{rentalDate}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Date Of Return</label>
        <input class="form-control" type="text" th:field="{comments}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Additional Fees</label>
        <input class="form-control" type="number" th:field="{reservationId}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Comments</label>
        <input class="form-control" type="number" th:field="{reservationId}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Reservations</label>
        <input class="form-control" type="number" th:field="{reservationId}" />
    </div>
    <button class="btn btn-primary" type="submit">Zapisz</button>
</form>
</body>
</html>
