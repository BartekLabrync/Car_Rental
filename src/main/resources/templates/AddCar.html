<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/addCar}" method="post" th:object="${createCarRequest}">
  <div class="mb-3">
    <label class="form-label">Id pracownika</label>
    <input class="form-control" type="number" th:field="*{id}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Branch</label>
    <input class="form-control" type="text" th:field="*{brand}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" type="text" th:field="*{name}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Body Type</label>
    <input class="form-control" type="text" th:field="*{bodyType}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Year</label>
    <input class="form-control" type="number" th:field="*{year}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Color</label>
    <input class="form-control" type="text" th:field="*{color}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Mileage</label>
    <input class="form-control" type="number" th:field="*{mileage}" />
  </div>
  <div class="mb-3">
    <label class="form-label">reservation</label>
    <input class="form-control" type="number" th:field="*{reservation_id}" />
  </div>
  <button class="btn btn-primary" type="submit">Zapisz</button>
</form>
</body>
</html>
