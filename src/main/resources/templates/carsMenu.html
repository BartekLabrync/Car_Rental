<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/mainMenu.css">
    <meta charset="UTF-8">
    <title>Samochody</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" class="carTh">#</th>
            <th scope="col" class="carTh">Marka</th>
            <th scope="col" class="carTh">Model</th>
            <th scope="col" class="carTh">Typ nadwozia</th>
            <th scope="col" class="carTh">Rocznik</th>
            <th scope="col" class="carTh">Kolor</th>
            <th scope="col" class="carTh">Przebieg</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car:${cars}" class="carTr">
            <td><img src="image/PlusAudi.jpg" class="car_image"></td>
            <td class="carTd" th:text="${car.getBrand()}"></td>
            <td class="carTd" th:text="${car.getName()}"></td>
            <td class="carTd" th:text="${car.getBodyType()}"></td>
            <td class="carTd" th:text="${car.getYear()}"></td>
            <td class="carTd" th:text="${car.getColor()}"></td>
            <td class="carTd" th:text="${car.getMileage()}"></td>
            <td class="carTd"><button class="btn btn-primary" type="submit">Wybierz</button></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
