<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/addReservation}" method="post" th:object="${createReservationsRequest}">
    <div class="mb-3">
        <label class="form-label">Id pracownika</label>
        <input class="form-control" type="number" th:field="*{id}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Reservation Date</label>
        <input class="form-control" type="date" th:field="*{reservDate}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Client</label>
        <input class="form-control" type="text" th:field="*{clientId}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Car</label>
        <input class="form-control" type="number" th:field="*{carId}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Date For</label>
        <input class="form-control" type="number" th:field="*{dateFor}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Date To</label>
        <input class="form-control" type="number" th:field="*{dateTo}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Reservation Branch</label>
        <input class="form-control" type="number" th:field="*{reservBranchId}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Branch Return</label>
        <input class="form-control" type="number" th:field="*{reservBranchId}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Amount</label>
        <input class="form-control" type="number" th:field="*{amount}" />
    </div>

    <button class="btn btn-primary" type="submit">Zapisz</button>
</form>
</body>
</html>
