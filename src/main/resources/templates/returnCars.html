<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Pracownik</th>
    <th scope="col">Data zwrotu</th>
    <th scope="col">Dop≈Çata</th>
    <th scope="col">Uwagi</th>
    <th scope="col">ID Rezerwacji</th>
  </tr>
  </thead>
  <tbody>

  </tbody>

</html>
