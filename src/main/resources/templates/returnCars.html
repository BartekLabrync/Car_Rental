<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Employee</th>
    <th scope="col">Date of return</th>
    <th scope="col">Additional fees</th>
    <th scope="col">Comments</th>
    <th scope="col">Reservation Id</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="returnCar:${returnCars}">
    <th scope="row" th:text="${returnCar.getId()}"></th>
    <td th:text="${returnCar.getEmployee()}"></td>
    <td th:text="${returnCar.getDateOfReturn()}"></td>
    <td th:text="${returnCar.getAdditionalFees()}"></td>
    <td th:text="${returnCar.getComments()}"></td>
    <td th:text="${returnCar.getReservationId()}"></td>
  </tr>
  </tbody>
</table>


</body>
</html>
