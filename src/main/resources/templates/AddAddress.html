<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/addAddress}" method="post" th:object="${createAddressRequest}">
    <div class="mb-3">
        <label class="form-label">Id</label>
        <input class="form-control" type="number" th:field="*{id}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Kod pocztowy</label>
        <input class="form-control" type="text" th:field="*{postCode}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Ulica</label>
        <input class="form-control" type="text" th:field="*{street}" />
    </div>

    <button class="btn btn-primary" type="submit">Zapisz</button>
</form>
</body>
</html>
