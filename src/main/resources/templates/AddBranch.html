<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/addBranch}" method="post" th:object="${createBranchRequest}">
        <div class="mb-3">
            <label class="form-label">Id pracownika</label>
            <input class="form-control" type="number" th:field="*{id}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Id adresu</label>
            <input class="form-control" type="number" th:field="*{address}" />
        </div>
        <div class="mb-3">
            <label class="form-label">mainRental</label>
            <input class="form-control" type="number" th:field="*{mainRental}" />
        </div>
        <button class="btn btn-primary" type="submit">Zapisz</button>
    </form>
</body>
</html>
